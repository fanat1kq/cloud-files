spring:
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  session:
    store-type: redis
    redis:
      namespace: myapp:session
  datasource:
    hikari:
      maximum-pool-size: 10

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true